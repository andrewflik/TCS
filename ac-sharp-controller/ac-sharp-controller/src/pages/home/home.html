<ion-header>
  <ion-navbar>
    <ion-title>AC Remote Control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <h1>{{systemState.powerMode}}</h1>
            </ion-col>

            <ion-col col-6>
                <h1>{{systemState.temperature}} &deg;C</h1>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6>
                <button ion-button block color="secondary" (click)="onPowerOn()">Power On</button>
            </ion-col>

            <ion-col col-6>
                <button ion-button block color="danger" (click)="onPowerOff()">Power Off</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6>
                <button ion-button block color="light" (click)="onTempDown()">Temp --</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block color="dark" (click)="onTempUp()">Temp ++</button>
            </ion-col>
        </ion-row>
    </ion-grid>
       

</ion-content>
